[package]
name = "axum1"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
axum = { version= "0.5.4", features = ["json"] }
chrono = { version = "0.4.19", features = ["serde"] }
dotenv = "0.15.0"
serde = { version = "1.0.137", features = ["derive"] }
sqlx = { version = "0.5.13", features = ["runtime-tokio-rustls", "any", "postgres", "json", "macros", "chrono", "migrate"], default-features = false }
thiserror = "1.0.31"
tokio = { version = "1.18.0", features = ["full"] }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
log = "0.4.14"
time = { version = "0.3.9", features = ["formatting", "serde", "serde-well-known"] }
